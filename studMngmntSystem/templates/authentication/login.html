<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!--    Bootstrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">

        <div class="row bg-warning">
            <div class="col"></div>
            <div class="col-6 bg-secondary">
                <form action="{% url 'authApp:userLogin' %}", method="POST">
                    {% csrf_token %}
                    <h1 class="d-flex justify-content-center">Login Page</h1>

                    <div class="message d-flex justify-content-center">
                        {% for msg in messages %}
                            <h1> {{ msg }} </h1>
                        {% endfor %}
                    </div>

                    <div class="mb-3">
                        <div class="row">
                            <div class="col-2">
                                <label for="username" class="form-label">Username</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-2">
                                <label for="passwordInput" class="form-label">Password</label>
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="passwordInput" name="passwordInput">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'authApp:userReg' %}">Registration</a>
                </form>
            </div>
            <div class="col"></div>
        </div>


    </div>


<!--    Bootstrap 5.0 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

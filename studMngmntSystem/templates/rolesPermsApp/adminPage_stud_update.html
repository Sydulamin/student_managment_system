<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!-- Build Decorator to compel the user to get authenticated before viewing this page-->
<!-- inside the 'rolesPermsApp' application -->


<div class="container">

    <h1>Student Information - Update Page</h1>

    User Type: {{ user }}
    <br/>

    <a href="{% url 'rolesPermsApp:adminPage' %}">Admin Page</a>
    <br/>
    <a href="{% url 'rolesPermsApp:staffPage' %}">Staff Page</a>
    <br/>


    <a href="{% url 'authApp:userLogout' %}">Logout</a>

    <br><br><br>

    <form action="#" method="POST" class="p-4" style="background-color: #F0FFFF">
        {% csrf_token %}
        <div class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="student_name" class="form-label"> <b> Student Name </b> </label>
                    </div>
                    <div class="col">
                        <label for="student_age" class="form-label"> <b>Student Age</b> </label>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="student_name" name="student_name", value="{{ student.student_name }}">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="student_age" name="student_age", value="{{ student.student_age }}">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Section: Father & Mother Name -->
        <!-- Labels -->
        <div class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="student_father_Name" class="form-label"> <b>Father's Name</b> </label>
                    </div>
                    <div class="col">
                        <label for="student_mother_name" class="form-label"> <b>Mother's Name</b> </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Input Fields -->
        <div class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="student_father_name" name="student_father_name", value="{{ student.student_father_name }}">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="student_mother_name" name="student_mother_name", value="{{ student.student_mother_name }}">
                    </div>
                </div>
            </div>
        </div>


        <!-- Section: Gender & Phone -->
        <!-- Labels -->
        <div class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="student_gender" class="form-label"> <b>Gender</b> </label>
                    </div>
                    <div class="col">
                        <label for="student_phone" class="form-label"> <b>Phone</b> </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Input Fields -->
        <div class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" name="gender", value="{{ student.gender }}">
                            {% if student.gender == 'Male' %}
                            <option value="Male" selected>Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>

                            {% elif student.gender == 'Female' %}
                            <option value="Female" selected>Female</option>
                            <option value="Male">Male</option>
                            <option value="Other">Other</option>

                            {% elif student.gender == 'Other' %}
                            <option value="Other" selected>Other</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>

                            {% else %}
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                            {% endif %}
                        </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="student_phone" name="student_phone", value="{{ student.phone }}">
                    </div>
                </div>
            </div>
        </div>


        <!-- Section: Semester -->
        <!-- Labels -->
        <div class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="student_semester" class="form-label"> <b>Semester</b> </label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Input Fields -->
        <div class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <select class="form-select" aria-label="Default select example" name = "semester", value="{{ student.semester_id }}">
                            <option selected> {{ student.semester_id }} </option>
                            {% for sem in semester %}
                                {% if sem != student.semester_id %}
                                <option value="{{ sem }}"> {{ sem }} </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>

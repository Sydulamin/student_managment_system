<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Delete</title>

    <!-- Boostrap 5.0 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="text-center">
            <h1> Are u sure you want to delete this student record? </h1>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="card" style="width: 25rem;">
                <img src="{{ student.student_image.url }}"
                     class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title"> {{ student.student_name }} </h5>
                    <p class="card-text">Father's Name:   <b>{{ student.student_father_name }}</b> </p>
                    <p class="card-text">Mother's Name:   <b>{{ student.student_mother_name }}</b> </p>
                    <p class="card-text">Semester:   <b>{{ student.semester_id }}</b> </p>
                    <form action="{% url 'rolesPermsApp:adminPage_stud_delete' student.pk %}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-lg btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Boostrap 5.0 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
